<!DOCTYPE html>
<html>
<head>
    <title>Edit Expense</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        main {
          flex-grow: 1;
          padding: 250px;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    {% include 'background.html' %}
    <main >
        <div class="card">
        <center><h1 class="card-header" style="background-color: #1d3143; color: #fff;">Edit Expense</h1></center>
            <div class="card-body">
                <form action="/edit" method="post">
                    <input type="hidden" name="id" value="{{ expense.expense_id }}">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" class="form-control" id="date" name="date" value="{{ expense.date }}" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" class="form-control" id="amount" name="amount" value="{{ expense.amount }}" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" class="form-control" id="category" name="category" value="{{ expense.category }}" required>
                    </div>
                <center><button type="submit" class="btn btn-primary">Update</button></center>
                </form>
            </div>
        </div>
    </main>
    <!-- Add Bootstrap JS and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
