<!DOCTYPE html>
<html>
<head>
  <title>Expenses Chart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    #nav {
      background-color: #333;
      overflow: hidden;
    }

    #nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    #nav li {
      float: left;
    }

    #nav li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    #nav li a:hover {
      background-color: #111;
    }

    /* Rest of the CSS styles */
    #container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-bottom: 10px;
    }

    select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 12px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .output {
      margin-top: 40px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

	#image-preview {
		max-width: 100%;
		max-height: 400px; /* Adjust the maximum height as needed */
		display: none;
		margin: 0 auto; /* Center the image horizontally */
	}

    .image-container {
        max-width: 100%;
        max-height: 400px;
        overflow: hidden;
        margin: 0 auto; /* Center the container horizontally */
    }

    .image-container img {
        display: block;
        width: auto;
        max-width: 100%;
        height: auto;
        margin: 0 auto; /* Center the image horizontally */
    }

    .result-container {
        margin-top: 40px;
    }

  </style>
</head>

<body>
  <div id="nav">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
      <li style="float: right;"><a href="#">Logout</a></li>
    </ul>
  </div>

  <div id="container">
	<div class="image-container">
        <img src="{{ url_for('static', filename='temp_image.jpg') }}" alt="Uploaded Image">
    </div>
    <div class="result-container">
        <h1>OCR Result</h1>
        <p>Total price: {{ total_price }}</p>
    </div>
</div>
</html>
